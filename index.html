<html>
  <head>
    <title>Comment Remover</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f4f4f4;
      }
      h1, h2 {
        color: #333;
      }
      textarea {
        width: 100%;
        max-width: 600px;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      select, button {
        padding: 8px;
        margin: 5px 0;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        background: #0078d7;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #005a9e;
      }
      pre {
        background: #fff;
        padding: 10px;
        max-width: 600px;
        white-space: pre-wrap;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      #customModal, #modalBackdrop {
        display: none;
      }
      #customModal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        z-index: 1000;
      }
      #modalBackdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <h1>Input your code:</h1>
    <textarea id="code" rows="10" cols="50"></textarea><br>
    <label for="language">Select Language:</label>
    <select id="language">
      <option value="auto">Auto Detect</option>
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="html">HTML</option>
      <option value="sql">SQL</option>
      <option value="lisp">Lisp</option>
      <option value="c">C</option>
      <option value="csharp">C#</option>
      <option value="java">Java</option>
    </select>
    <button id="removeBtn">Remove Comments</button>
    <h2>Code without comments:</h2>
    <pre id="result"></pre>
    <div id="customModal">
      <h3>Auto Detect Confirmation</h3>
      <p>Select the language to use for comment removal:</p>
      <select id="modalLanguage">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="html">HTML</option>
        <option value="sql">SQL</option>
        <option value="lisp">Lisp</option>
        <option value="c">C</option>
        <option value="csharp">C#</option>
        <option value="java">Java</option>
      </select>
      <br><br>
      <button id="modalOk">OK</button>
      <button id="modalCancel">Cancel</button>
    </div>
    <div id="modalBackdrop"></div>
    <script src="script.js"></script>
  </body>
</html>
